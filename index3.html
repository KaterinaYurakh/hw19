<!DOCTYPE html>
<html lang="en">
<head>
    <title>Owl Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">



</head>
<body>
<div class="owl-carousel">
    <div> <img src="img/bottel.jpg"></div>
    <div data-merge=2> <img src="img/cat.jpg"></div>
    <div> <img src="img/fly.jpg"></div>
    <div> <img src="img/frut.jpg"></div>
    <div> <img src="img/sea.jpg"></div>
    <div> <img src="img/catty.jpg"></div>

</div>
<script src="owl/jquery.min.js"></script>
        <script src="owl/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            items: 3,
            margin: 50,
            loop: true,
            startPosition: 4,
        });
    });
</script>
</body>
</html>
